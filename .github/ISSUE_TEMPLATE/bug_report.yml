name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package does this concern?
      options:
        - google_fonts
        - dynamic_color
        - adaptive_breakpoints
        - adaptive_navigation
        - adaptive_components
        - symbols
        - material_color_utilities
    validations:
      required: true
  - type: checkbox
    id: is-duplicate
    attributes:
      label: Existing issue?
      description: I checked the [existing issues](https://github.com/material-foundation/flutter-packages/issues), and this issue has not been reported yet.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: What happened? What did you expect to happen? How can we reproduce the issue?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell