name: Bug Report
description: File a bug report
labels: ["bug", "triage"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package does this concern?
      options:
        - All packages
        - google_fonts
        - dynamic_color
        - adaptive_breakpoints
        - adaptive_navigation
        - adaptive_components
        - symbols
        - material_color_utilities
    validations:
      required: true
  - type: checkboxes
    id: is-duplicate
    attributes:
      label: Existing issue?
      options:
        - label: I checked the [existing issues](https://github.com/material-foundation/flutter-packages/issues)
          required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: What happened? What did you expect to happen? How can we reproduce the issue?
      placeholder: What happened? What did you expect to happen? How can we reproduce the issue?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
